<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a_tluscik</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        :root { --accent: #007bff; --danger: #ff4d4d; --bg: #000000; --card: #111111; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; padding: 20px; overflow-x: hidden; }

        /* WYMUSZENIE UK≈ÅADU POZIOMEGO */
        .main-wrapper {
            display: flex;
            flex-direction: row; /* Elementy obok siebie */
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Responsywno≈õƒá dla telefon√≥w - tutaj bƒôdƒÖ pod sobƒÖ */
        @media (max-width: 1100px) {
            .main-wrapper { flex-direction: column; align-items: center; }
            .column { width: 100% !important; max-width: 500px; }
        }

        .column {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            height: 800px; /* Sta≈Ça wysoko≈õƒá dla wyr√≥wnania */
            display: flex;
            flex-direction: column;
        }

        .side { width: 25%; }
        .center { width: 40%; border-color: var(--accent); }

        h2 { font-size: 1.2rem; margin-bottom: 15px; color: var(--accent); text-align: center; }

        /* Kontener na plan/zastƒôpstwa */
        .frame-container {
            flex-grow: 1;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Styl listy plik√≥w */
        #fileList { list-style: none; margin-top: 20px; overflow-y: auto; }
        #fileList li { 
            background: #1a1a1a; padding: 12px; border-radius: 10px; 
            margin-bottom: 8px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid var(--border);
        }
        .btn-download { background: var(--accent); color: white; text-decoration: none; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 12px; }
        .btn-delete { background: none; border: 1px solid var(--danger); color: var(--danger); cursor: pointer; padding: 6px; border-radius: 6px; }

        #adminModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 20px; width: 300px; text-align: center; }
        input[type="password"] { width: 100%; padding: 10px; margin: 15px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="column side">
            <h2>üóìÔ∏è Plan 2H</h2>
            <div class="frame-container">
                <iframe src="https://api.allorigins.win/raw?url=https://plan.zse.bydgoszcz.pl/plany/o16.html"></iframe>
            </div>
        </div>

        <div class="column center">
            <h2 style="color: #fff;">üì¶ Magazyn Plik√≥w</h2>
            <input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="6b42d984d10961c51a51" />
            <ul id="fileList"></ul>
        </div>

        <div class="column side">
            <h2>‚ö†Ô∏è Zastƒôpstwa</h2>
            <div class="frame-container">
                <iframe src="https://api.allorigins.win/raw?url=https://zastepstwa.zse.bydgoszcz.pl"></iframe>
            </div>
        </div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <h3>Has≈Ço Administratora</h3>
            <input type="password" id="adminPassInput">
            <button onclick="confirmDelete()" style="width:100%; background:var(--danger); color:#fff; padding:10px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">USU≈É</button>
            <button onclick="closeModal()" style="background:none; color:#666; border:none; margin-top:10px; cursor:pointer;">Anuluj</button>
        </div>
    </div>

<script>
    const PASS = "ok123123";
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');
    let fileToDeleteId = null;

    async function loadFiles() {
        const { data } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
        listElement.innerHTML = '';
        data?.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `<span style="font-size:13px; max-width:120px; overflow:hidden;">${file.name}</span>
            <div>
                <button class="btn-delete" onclick="openDeleteModal('${file.id}')">üóëÔ∏è</button>
                <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
            </div>`;
            listElement.appendChild(li);
        });
    }

    function openDeleteModal(id) { fileToDeleteId = id; document.getElementById('adminModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('adminModal').style.display = 'none'; }

    async function confirmDelete() {
        if (document.getElementById('adminPassInput').value === PASS) {
            await _supabase.from('pliki').delete().eq('id', fileToDeleteId);
            closeModal(); loadFiles();
        } else { alert("B≈Çƒôdne has≈Ço!"); }
    }

    widget.onUploadComplete(async (info) => {
        await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        loadFiles();
    });

    loadFiles();
</script>
</body>
</html>
