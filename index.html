<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baza Plik√≥w</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <style>
        :root {
            --accent: #007bff;
            --danger: #ff4d4d;
            --text: #ffffff;
            --glass: rgba(10, 10, 10, 0.9); /* Ciemniejsze, mniej przezroczyste t≈Ço dla czytelno≈õci */
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* T≈ÅO */
            background-image: url('czarne-tlo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
        }

        .container {
            background: var(--glass);
            padding: 35px 25px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0 0 10px 0; font-size: 26px; font-weight: 800; }
        p { color: #888; margin-bottom: 30px; font-size: 14px; }

        .uploadcare--widget__button_type_open {
            background-color: var(--accent) !important;
            border-radius: 12px !important;
            width: 100% !important;
            padding: 12px !important;
            font-weight: 700 !important;
            border: none !important;
        }

        #fileList { list-style: none; padding: 0; margin-top: 30px; }
        
        #fileList li {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .file-name { 
            font-weight: 600; 
            font-size: 15px; 
            color: #fff; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 160px;
            text-align: left;
        }
        
        .actions { display: flex; gap: 8px; align-items: center; }
        
        .btn-download {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
        }

        .btn-delete {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.2);
            color: var(--danger);
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            font-size: 16px;
        }

        .status { color: #666; font-style: italic; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì¶ Podaj Plik</h1>
        <p>Twoje centrum plik√≥w.</p>

        <input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="6b42d984d10961c51a51" />

        <ul id="fileList">
            <li class="status">≈Åadowanie...</li>
        </ul>
    </div>

<script>
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';
    const ADMIN_PASSWORD = 'Zamek135.'; 

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');

    async function loadFiles() {
        try {
            const { data, error } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
            if (error) throw error;
            
            listElement.innerHTML = data.length === 0 ? '<li class="status">Brak plik√≥w.</li>' : '';
            
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <div class="actions">
                        <button class="btn-delete" onclick="deleteFile('${file.id}')">üóëÔ∏è</button>
                        <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
                    </div>
                `;
                listElement.appendChild(li);
            });
        } catch (err) {
            console.error("B≈ÇƒÖd ≈Çadowania:", err);
        }
    }

    async function deleteFile(fileId) {
        const pass = prompt("Podaj has≈Ço administratora:");
        if (pass === ADMIN_PASSWORD) {
            const { error } = await _supabase.from('pliki').delete().eq('id', fileId);
            if (error) {
                alert("B≈ÇƒÖd bazy danych!");
            } else {
                loadFiles();
            }
        } else if (pass !== null) {
            alert("Z≈Çe has≈Ço!");
        }
    }

    widget.onUploadComplete(async (info) => {
        await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        loadFiles();
    });

    loadFiles();
</script>
</body>
</html>
