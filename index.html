<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wspólne Pliki - Jeffreya Epsteina</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <style>
        :root {
            --bg: #0b0b0b;
            --card: #161616;
            --accent: #007bff;
            --text: #ffffff;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin-bottom: 8px; font-size: 26px; font-weight: 700; }
        p { color: #888; margin-bottom: 30px; font-size: 15px; }

        #fileList {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            text-align: left;
        }

        #fileList li {
            background: #222;
            margin-bottom: 12px;
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .btn-download {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 7px 15px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-download:hover { background: #0056b3; }
        .status { color: #666; font-style: italic; margin-top: 20px; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wspólne Pliki Jeffreya Epsteina</h1>
        <p>Wszystko, co wrzucisz, widzą inni użytkownicy.</p>

        <input type="hidden" role="uploadcare-uploader" id="uploader" 
               data-public-key="6b42d984d10961c51a51" />

        <ul id="fileList">
            <li class="status">Ładowanie bazy danych...</li>
        </ul>
    </div>

<script>
    // TWOJE DANE Z SUPABASE
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');

    async function loadFiles() {
        try {
            const { data, error } = await _supabase
                .from('pliki')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            if (!data || data.length === 0) {
                listElement.innerHTML = '<li class="status">Brak plików. Wrzuć pierwszy plik!</li>';
                return;
            }

            listElement.innerHTML = '';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
                `;
                listElement.appendChild(li);
            });
        } catch (err) {
            console.error(err);
            listElement.innerHTML = '<li style="color:#ff4d4d">Błąd połączenia. Sprawdź tabelę w Supabase!</li>';
        }
    }

    widget.onUploadComplete(async (info) => {
        listElement.innerHTML = '<li class="status">Dodawanie do listy...</li>';
        try {
            const { error } = await _supabase
                .from('pliki')
                .insert([{ name: info.name, url: info.originalUrl }]);

            if (error) throw error;
            loadFiles();
        } catch (err) {
            alert("Nie udało się zapisać linku. Upewnij się, że RLS jest wyłączone w Supabase!");
            loadFiles();
        }
    });

    loadFiles();
</script>

</body>
</html>
