<body oncontextmenu="return false;">

    <div class="main-wrapper">

    <div id="adminModal">

            <h3 style="color: var(--danger);">üîí Wymagana Autoryzacja</h3>
            <input type="password" id="adminPassInput" placeholder="Podaj has≈Ço">
            <button onclick="confirmDelete()" style="width:100%; background:var(--danger); color:#fff; padding:14px; border:none; border-radius:12px; cursor:pointer; font-weight:bold;">USU≈É NA ZAWSZE</button>

<script>
    // Blokada narzƒôdzi deweloperskich
    document.addEventListener('keydown', e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) {
            e.preventDefault();
        }
    });

    (function() {
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 160 || window.outerWidth - window.innerWidth > 160) {
                document.body.innerHTML = "<div style='background:#000;color:#fff;height:100vh;display:flex;align-items:center;justify-content:center;'>Dostƒôp zablokowany.</div>";
            }
            debugger;
        }, 500);
    })();

    const PASS = "ok123123";
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');
    let fileToDeleteId = null;

    async function loadFiles() {
        const { data, error } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
        if (!error) {
            listElement.innerHTML = data.length ? '' : '<li style="color:#444; border:none; justify-content:center;">Brak nowych plik√≥w</li>';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `<span style="font-size:12px; max-width:130px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${file.name}</span>
                <div style="display:flex; gap:8px;">
                    <button class="btn-delete" onclick="openDeleteModal('${file.id}')">üóëÔ∏è</button>
                    <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
                </div>`;
                listElement.appendChild(li);
            });
        }
    }

    function openDeleteModal(id) {
        fileToDeleteId = id;
        document.getElementById('adminModal').style.display = 'flex';
        document.getElementById('adminPassInput').value = '';
    }

    function closeModal() { document.getElementById('adminModal').style.display = 'none'; }

    async function confirmDelete() {
        if (document.getElementById('adminPassInput').value === PASS) {
            await _supabase.from('pliki').delete().eq('id', fileToDeleteId);
            closeModal();
            loadFiles();
        } else { alert("Z≈Çe has≈Ço!"); }
    }

    widget.onUploadComplete(async (info) => {
        await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        loadFiles();
    });

    loadFiles();
</script>
