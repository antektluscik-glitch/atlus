    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <style>
        :root { 
            --accent: #007bff; 
            --danger: #ff4d4d; 
            --bg: #000000; 
            --card: #111111; 
            --border: rgba(255, 255, 255, 0.1); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: sans-serif; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); 
            color: #fff; 
            padding: 20px; 
            overflow-x: hidden; 
        }

        .main-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
        }

        @media (max-width: 1100px) {
            .main-wrapper { flex-direction: column; align-items: center; }
            .column { width: 100% !important; max-width: 500px; height: 600px !important; }
        }

        .column {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            height: 850px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .side { width: 25%; }
        .center { width: 40%; border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 123, 255, 0.2); }

        h1 { font-size: 24px; margin-bottom: 10px; text-align: center; }
        h2 { font-size: 18px; margin-bottom: 15px; color: var(--accent); text-align: center; }

        .frame-container {
            flex-grow: 1;
            width: 100%;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #333;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .uploadcare--widget__button_type_open { 
            background-color: var(--accent) !important; 
            border-radius: 12px !important; 
        }

        #fileList { list-style: none; margin-top: 20px; overflow-y: auto; }
        #fileList li { 
            background: #1a1a1a; padding: 12px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid var(--border);
        }

        .btn-download { background: var(--accent); color: white; text-decoration: none; padding: 8px 14px; border-radius: 8px; font-weight: bold; font-size: 12px; }
        .btn-delete { background: rgba(255, 77, 77, 0.1); border: 1px solid var(--danger); color: var(--danger); cursor: pointer; padding: 8px; border-radius: 8px; }

        #adminModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 24px; border: 1px solid var(--border); width: 320px; text-align: center; }
        input[type="password"] { width: 100%; padding: 12px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-wrapper">
        <div class="column side">
            <h2>üóìÔ∏è Plan 2H</h2>
            <div class="frame-container">
                <iframe src="https://api.allorigins.win/raw?url=https://plan.zse.bydgoszcz.pl/plany/o14.html"></iframe>
            </div>
        </div>

        <div class="column center">
            <h1>üòà a_tluscik</h1>
            <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">Materia≈Çy klasy 2H</p>
            <input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="6b42d984d10961c51a51" />
            <ul id="fileList"></ul>
        </div>

        <div class="column side">
            <h2>‚ö†Ô∏è Zastƒôpstwa</h2>
            <div class="frame-container">
                <iframe src="https://api.allorigins.win/raw?url=https://zastepstwa.zse.bydgoszcz.pl"></iframe>
            </div>
        </div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <h3>üîê Autoryzacja</h3>
            <input type="password" id="adminPassInput" placeholder="Podaj has≈Ço">
            <button onclick="confirmDelete()" style="width:100%; background:var(--danger); color:#fff; padding:12px; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">USU≈É PLIK</button>
            <button onclick="closeModal()" style="background:none; color:#666; border:none; margin-top:15px; cursor:pointer;">Anuluj</button>
        </div>
    </div>

<script>
    // Blokady inspekcji
    document.addEventListener('keydown', e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) e.preventDefault();
    });
    setInterval(() => { debugger; }, 100);

    const PASS = "Zamek135.";
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');
    let fileToDeleteId = null;

    async function loadFiles() {
        const { data, error } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
        if (!error) {
            listElement.innerHTML = data.length ? '' : '<li style="color:#555; border:none; justify-content:center;">Brak plik√≥w</li>';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `<span style="font-size:13px; max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${file.name}</span>
                <div>
                    <button class="btn-delete" onclick="openDeleteModal('${file.id}')">üóëÔ∏è</button>
                    <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
                </div>`;
                listElement.appendChild(li);
            });
        }
    }

    function openDeleteModal(id) {
        fileToDeleteId = id;
        document.getElementById('adminModal').style.display = 'flex';
        document.getElementById('adminPassInput').value = '';
        document.getElementById('adminPassInput').focus();
    }

    function closeModal() { document.getElementById('adminModal').style.display = 'none'; }

    async function confirmDelete() {
        const input = document.getElementById('adminPassInput').value;
        if (input === PASS) {
            const { error } = await _supabase.from('pliki').delete().eq('id', fileToDeleteId);
            if (!error) {
                closeModal();
                loadFiles();
            }
        } else {
            alert("B≈Çƒôdne has≈Ço!");
        }
    }

    widget.onUploadComplete(async (info) => {
        await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        loadFiles();
    });

    loadFiles();
</script>

</html>
