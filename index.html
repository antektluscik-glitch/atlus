<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WspÃ³lne Pliki</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #262626;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Lepiej dla dÅ‚ugich list na mobile */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 30px 20px;
            border-radius: 28px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 440px;
            text-align: center;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        h1 { 
            margin: 0 0 10px 0; 
            font-size: 24px; 
            letter-spacing: -0.5px;
        }

        p { 
            color: var(--text-dim); 
            margin-bottom: 25px; 
            font-size: 14px;
            line-height: 1.5;
        }

        /* Stylizacja przycisku Uploadcare */
        .uploadcare--widget {
            display: block !important;
            margin: 0 auto !important;
        }
        
        .uploadcare--widget__button_type_open {
            background-color: var(--accent) !important;
            border: none !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            border-radius: 12px !important;
            width: 100% !important; /* Na mobile przycisk na caÅ‚Ä… szerokoÅ›Ä‡ */
        }

        #fileList {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        #fileList li {
            background: rgba(255,255,255,0.03);
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            flex-direction: column; /* Nazwa nad przyciskiem na mobile */
            gap: 12px;
            border: 1px solid var(--border);
            text-align: left;
        }

        /* Na wiÄ™kszych ekranach (komputer) wracamy do ukÅ‚adu w jednej linii */
        @media (min-width: 400px) {
            #fileList li {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .file-name {
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .btn-download {
            background: transparent;
            color: var(--accent);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            border: 1.5px solid var(--accent);
            text-align: center;
            transition: 0.2s;
        }

        .btn-download:hover {
            background: var(--accent);
            color: white;
        }

        .status { 
            color: var(--text-dim); 
            font-style: italic; 
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“¦ Podaj Plik</h1>
        <p>Przechowaj Pliki<br>DostÄ™pna z kaÅ¼dego urzÄ…dzenia.</p>

        <input type="hidden" role="uploadcare-uploader" id="uploader" 
               data-public-key="6b42d984d10961c51a51" />

        <ul id="fileList">
            <li class="status">Szukanie plikÃ³w...</li>
        </ul>
    </div>

<script>
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');

    async function loadFiles() {
        try {
            const { data, error } = await _supabase
                .from('pliki')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            if (!data || data.length === 0) {
                listElement.innerHTML = '<li class="status">Tu jeszcze nic nie ma. WrzuÄ‡ coÅ›!</li>';
                return;
            }

            listElement.innerHTML = '';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
                `;
                listElement.appendChild(li);
            });
        } catch (err) {
            listElement.innerHTML = '<li class="status" style="color:#ff4d4d">BÅ‚Ä…d poÅ‚Ä…czenia.</li>';
        }
    }

    widget.onUploadComplete(async (info) => {
        listElement.innerHTML = '<li class="status">Dodawanie...</li>';
        try {
            const { error } = await _supabase
                .from('pliki')
                .insert([{ name: info.name, url: info.originalUrl }]);
            if (error) throw error;
            loadFiles();
        } catch (err) {
            alert("BÅ‚Ä…d zapisu!");
            loadFiles();
        }
    });

    loadFiles();
</script>
</body>
</html>
