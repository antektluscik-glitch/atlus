    <style>
        :root { --accent: #007bff; --danger: #ff4d4d; --text: #ffffff; --card-bg: #111111; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        .main-container {

        .panel { background: var(--card-bg); padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

        .btn-link { display: block; background: #181818; color: white; text-decoration: none; padding: 15px; border-radius: 12px; border: 1px solid var(--border); transition: 0.3s; font-weight: bold; margin-top: 10px; }
        .btn-link:hover { background: var(--accent); transform: translateY(-3px); }

        .uploadcare--widget__button_type_open { background-color: var(--accent) !important; border-radius: 12px !important; width: 100% !important; padding: 14px !important; font-weight: 700 !important; border: none !important; }
        
        #fileList { list-style: none; margin-top: 30px; text-align: left; }
        #fileList li { background: #181818; margin-bottom: 10px; padding: 12px 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .file-name { font-weight: 600; font-size: 13px; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; }
        
        .btn-download { background: var(--accent); color: white; text-decoration: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; }
        .btn-delete { background: rgba(255, 77, 77, 0.1); border: 1px solid rgba(255, 77, 77, 0.2); color: var(--danger); cursor: pointer; padding: 6px; border-radius: 8px; }

        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 24px; border: 1px solid var(--border); width: 90%; max-width: 320px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 16px; }
        .modal-btns { display: flex; gap: 10px; }
        .modal-btns button { flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; }
        .btn-confirm { background: var(--danger); color: white; }

<body oncontextmenu="return false;">

    <div class="main-container">

        <div class="panel center-panel">
            <h1>üì¶ Podaj Plik</h1>
            <p style="color: #666; font-size: 14px; margin-bottom: 25px;">Materia≈Çy 2H</p>
            <input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="6b42d984d10961c51a51" />
            <ul id="fileList"></ul>
        </div>

        <div class="panel">
            <h2>‚ö†Ô∏è Zastƒôpstwa</h2>
            <p style="color: #666; font-size: 13px; margin-bottom: 10px;">ZSE Bydgoszcz</p>
            <a href="https://zastepstwa.zse.bydgoszcz.pl" target="_blank" class="btn-link">Otw√≥rz Listƒô</a>

    </div>

    <div id="adminModal">
        <div class="modal-content">
            <h3>üîê Autoryzacja</h3>
            <input type="password" id="adminPassInput" placeholder="Has≈Ço">
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">Anuluj</button>
                <button class="btn-confirm" onclick="confirmDelete()">Usu≈Ñ</button>

        </div>
    </div>

<script>
    document.addEventListener('keydown', e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) e.preventDefault();
    });
    setInterval(() => { debugger; }, 100);

    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';
    const PASS = 'Zamek135.'; 

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');
    let fileToDeleteId = null;

    async function loadFiles() {
        const { data, error } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
        if (!error) {
            listElement.innerHTML = data.length ? '' : '<li style="color:#555; text-align:center; list-style:none;">Brak plik√≥w</li>';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="file-name">${file.name}</span><div class="actions"><button class="btn-delete" onclick="openDeleteModal('${file.id}')">üóëÔ∏è</button><a href="${file.url}" class="btn-download" target="_blank">Pobierz</a></div>`;
                listElement.appendChild(li);
            });
        }
    }

    function openDeleteModal(id) {
        fileToDeleteId = id;
        document.getElementById('adminModal').style.display = 'flex';
        document.getElementById('adminPassInput').value = '';
        document.getElementById('adminPassInput').focus();
    }

    function closeModal() { document.getElementById('adminModal').style.display = 'none'; }

    async function confirmDelete() {
        const typedPass = document.getElementById('adminPassInput').value.trim();
        if (typedPass === PASS) {
            const { error } = await _supabase.from('pliki').delete().eq('id', fileToDeleteId);
            if (!error) { closeModal(); loadFiles(); }
        } else {
            alert("B≈Çƒôdne has≈Ço!");
        }
    }

    widget.onUploadComplete(async (info) => {
        await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        loadFiles();
    });

    loadFiles();
</script>
