<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronka</title>

    <style>
        body {
            background-color: blanchedalmond;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            
        }

        #gora {
            background-color: burlywood;
            width: 100%;
            height: 75px;
        }

        #lewy {
            width: 33%;
            height: 1000px;
        }

        #main {
            width: 34%;
            height: 1000px;
            background-color: burlywood;
        }

        #prawy {
            width: 33%;
            height: 1000px;
        }

        #pasek {
            margin-top: 12px;
            margin-left: 5px;
            width: 99%;
            height: 50px;
            background-color: white;
        }

        canvas {
            display: block;
        }
       

    </style>
</head>

<body>

<header id="gora">
    <section id="pasek">
        <canvas id="ticker" width="2490" height="50" style="border: solid black 1px"></canvas>
    </section>
</header>

<section id="lewy"></section>
<section id="main"></section>
<section id="prawy"></section>

<script>
    const canvas = document.getElementById("ticker");
    const ctx = canvas.getContext("2d");

    const message = "Witamy na stronie! | Programowanie | Gry | Klasa 2 Technikum | Troche o mnie | ";
    let x = canvas.width;

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.font = "24px Arial";
        ctx.fillStyle = "black";
        ctx.textBaseline = "middle";

        ctx.fillText(message, x, canvas.height / 2);

        x -= 2; 

        const textWidth = ctx.measureText(message).width;
        if (x < -textWidth) {
            x = canvas.width;
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
