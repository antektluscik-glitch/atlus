        .modal-content input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 16px; }

<body oncontextmenu="return false;">

    <div class="container" style="max-width: 800px;">
        <h2>‚ö†Ô∏è Zastƒôpstwa</h2>

    <div id="adminModal">
        <div class="modal-content">
            <h3>üîê Autoryzacja</h3>
            <input type="password" id="adminPassInput" placeholder="Wpisz has≈Ço administratora">
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">Anuluj</button>
                <button class="btn-confirm" onclick="confirmDelete()">Usu≈Ñ</button>

<script>
    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) {
            e.preventDefault(); return false;
        }
    });
    setInterval(function() { debugger; }, 100);
    setInterval(function() { console.clear(); }, 500);

    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';
    const ADMIN_HASH = '6f188200637172787884489396261c16223849767676677f5f2416f393845c47'; 

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');
    let fileToDeleteId = null;

    async function loadFiles() {
        try {
            const { data, error } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
            if (error) throw error;
            listElement.innerHTML = data.length === 0 ? '<li class="status">Brak plik√≥w.</li>' : '';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="file-name">${file.name}</span><div class="actions"><button class="btn-delete" onclick="openDeleteModal('${file.id}')">üóëÔ∏è</button><a href="${file.url}" class="btn-download" target="_blank">Pobierz</a></div>`;
                listElement.appendChild(li);
            });
        } catch (err) { }
    }

    function openDeleteModal(id) {
        fileToDeleteId = id;
        document.getElementById('adminModal').style.display = 'flex';
        document.getElementById('adminPassInput').value = '';
        document.getElementById('adminPassInput').focus();
    }

    function closeModal() { document.getElementById('adminModal').style.display = 'none'; }

    async function confirmDelete() {
        const inputPass = document.getElementById('adminPassInput').value.trim();
        const inputHash = CryptoJS.SHA256(inputPass).toString(CryptoJS.enc.Hex);
        if (inputHash === ADMIN_HASH) {
            const { error } = await _supabase.from('pliki').delete().eq('id', fileToDeleteId);
            if (!error) { closeModal(); loadFiles(); }
        } else {
            alert("B≈Çƒôdne has≈Ço!");
        }
    }

    widget.onUploadComplete(async (info) => {
        await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        loadFiles();
    });

    loadFiles();
</script>
