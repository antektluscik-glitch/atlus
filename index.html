<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Podaj Plik - Secure Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <style>
        :root {
            --accent: #007bff;
            --danger: #ff4d4d;
            --text: #ffffff;
            --text-dim: #bbb;
            --glass: rgba(15, 15, 15, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* T≈ÅO Z TWOJEGO PLIKU NA GITHUBIE */
            background-image: url('czarne-tlo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px); /* Efekt rozmycia szk≈Ça */
            -webkit-backdrop-filter: blur(15px);
            padding: 35px 25px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0 0 10px 0; font-size: 26px; color: #fff; font-weight: 800; }
        p { color: var(--text-dim); margin-bottom: 30px; font-size: 14px; }

        /* Styl widgetu Uploadcare */
        .uploadcare--widget__button_type_open {
            background-color: var(--accent) !important;
            border-radius: 14px !important;
            width: 100% !important;
            padding: 14px !important;
            font-weight: 700 !important;
            font-size: 16px !important;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            border: none !important;
        }

        #fileList { list-style: none; padding: 0; margin-top: 30px; }
        
        #fileList li {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 16px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        #fileList li:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .file-info { display: flex; flex-direction: column; text-align: left; overflow: hidden; }
        .file-name { 
            font-weight: 600; 
            font-size: 15px; 
            color: #fff; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 180px;
        }
        
        .actions { display: flex; gap: 10px; align-items: center; }
        
        .btn-download {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            transition: 0.2s;
        }

        .btn-download:hover { background: #0069d9; }

        .btn-delete {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.2);
            color: var(--danger);
            cursor: pointer;
            padding: 9px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-delete:hover { 
            background: var(--danger); 
            color: white; 
        }

        .status { color: var(--text-dim); font-style: italic; font-size: 14px; padding: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì¶ Podaj Plik</h1>
        <p>Bezpieczne przesy≈Çanie plik√≥w.</p>

        <input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="6b42d984d10961c51a51" />

        <ul id="fileList">
            <li class="status">Pobieranie listy plik√≥w...</li>
        </ul>
    </div>

<script>
    const SUPABASE_URL = 'https://evmuryxvdfcuauisgxye.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BdjYm6QVu8AX4rKWrEmSeA_EiLCbVNn';
    
    // TWOJE NOWE HAS≈ÅO
    const MY_SECRET_PASSWORD = 'Zamek135.'; 

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const widget = uploadcare.Widget('#uploader');
    const listElement = document.getElementById('fileList');

    async function loadFiles() {
        try {
            const { data, error } = await _supabase.from('pliki').select('*').order('created_at', { ascending: false });
            if (error) throw error;
            
            if (data.length === 0) {
                listElement.innerHTML = '<li class="status">Baza danych jest pusta.</li>';
                return;
            }

            listElement.innerHTML = '';
            data.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="file-info">
                        <span class="file-name" title="${file.name}">${file.name}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-delete" onclick="deleteFile(${file.id})" title="Usu≈Ñ plik">üóëÔ∏è</button>
                        <a href="${file.url}" class="btn-download" target="_blank">Pobierz</a>
                    </div>
                `;
                listElement.appendChild(li);
            });
        } catch (err) { 
            console.error(err);
            listElement.innerHTML = '<li class="status">B≈ÇƒÖd ≈Çadowania danych.</li>';
        }
    }

    async function deleteFile(id) {
        const password = prompt("üîê Podaj has≈Ço, aby usunƒÖƒá plik:");
        
        if (password === null) return; // Anulowano

        if (password === MY_SECRET_PASSWORD) {
            const { error } = await _supabase.from('pliki').delete().eq('id', id);
            if (error) {
                alert("‚ùå B≈ÇƒÖd podczas usuwania pliku z bazy.");
            } else {
                loadFiles(); // Od≈õwie≈º listƒô
            }
        } else {
            alert("‚ö†Ô∏è Niepoprawne has≈Ço! Odmowa dostƒôpu.");
        }
    }

    widget.onUploadComplete(async (info) => {
        const { error } = await _supabase.from('pliki').insert([{ name: info.name, url: info.originalUrl }]);
        if (error) {
            alert("B≈ÇƒÖd zapisu pliku na li≈õcie!");
        }
        loadFiles();
    });

    loadFiles();
</script>
</body>
</html>
